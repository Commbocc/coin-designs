---
layout: main
---

<article id="designs">
	{% for post in site.posts reversed %}

	<section class="jumbotron jumbotron-fluid mb-0">
		<div class="container">
			<h2 class="text-center mb-4">
				"{{ post.title }}" Design
			</h2>
			<div class="row align-items-center">
				<div class="col-6">
					<a href="{{ post.coolors_link }}" target="_blank">
						<img src="{{ post.image1_src | prepend: site.baseurl }}" class="img-fluid mx-auto mb-3">
					</a>
				</div>
				<div class="col-6">
					<div class="card border border-info p-1">
						<a href="{{ post.subdir | prepend: '/' | prepend: site.baseurl }}" class="" target="_blank">
							<img src="{{ post.image2_src | prepend: site.baseurl }}" class="img-fluid mx-auto mb-3">
						</a>
						<div class="text-center mb-1">
							<a href="{{ post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">Home</a>
							<a href="{{ '/service-article' | prepend: post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">Internal Page</a>
							<a href="{{ '/hr' | prepend: post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">Department Large</a>
							<a href="{{ '/iio' | prepend: post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">Department Medium</a>
							<a href="{{ '/department' | prepend: post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">Department Small</a>
							<a href="{{ '/jekyll/update/2017/09/18/welcome-to-jekyll.html' | prepend: post.subdir | prepend: '/' | prepend: site.baseurl }}" class="badge badge-pill mx-1 badge-info" target="_blank">News Article</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	{% endfor %}
</article>
